<!DOCTYPE html>

<head>
	<title>Audio Analysis Task</title>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="https://unpkg.com/wavesurfer.js" type="text/javascript"></script>
	<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js" type="text/javascript"></script>
	<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="index.js"></script>
	
</head>

<body onload="start();">

	<h1>Speech to Text Assistance Task</h1>

	<div id="waveform">
	</div>

	<div id="wave-timeline">
	</div>

	<div id="buttons">
	  <button class="btn btn-primary" onclick="wavesurfer.playPause()">
	    <i class="glyphicon glyphicon-play"></i><i class="glyphicon glyphicon-pause"></i>
	    Play/Pause
	  </button>
	</div>

	<div id="text">
	</div>
	
</body>

</html>
